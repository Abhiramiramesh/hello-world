<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Market Place</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Farmers Market Place</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner">
    <div class="container">
      <h2>Welcome to Farmers Market Place</h2>
      <p>Find fresh and locally sourced produce directly from farmers.</p>
    </div>
  </section>

  <section class="featured-products">
    <div class="container">
      <h2>Featured Products</h2>
      <!-- Featured products grid goes here -->
      <div class="product">
        <img src="images/tomatoes.jpg" alt="Tomatoes">
        <h3>Tomatoes</h3>
        <p>$2.99 / lb</p>
      </div>
      <div class="product">
        <img src="images/apples.jpg" alt="Apples">
        <h3>Apples</h3>
        <p>$1.99 / lb</p>
      </div>
      <div class="product">
        <img src="images/carrots.jpg" alt="Carrots">
        <h3>Carrots</h3>
        <p>$0.99 / lb</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Farmers Market Place. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
